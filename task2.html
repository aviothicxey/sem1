<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="background-color: pink;">
    <div class="container mt-5 ">
        <h1>PHOTO GALLERY</h1>
        <div class="row">
            <div class="col-md-4.5">
                <div class="card mb-2 ml-2">
                    <img src="https://t3.ftcdn.net/jpg/06/15/49/68/360_F_615496890_W34yB8VDE6n5pehb5QCt1ek5oEvRo9qA.jpg" height=250px alt="Image 1" width="400px">
                    <div class="card-body">
                        <h5 class="card-title">Image 1</h5>
                        <p class="card-text">This is an image of white sappling.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4.5">
                <div class="card mb-2 ml-2">
                    <img src="https://media.istockphoto.com/id/482545775/photo/vintage-flowers.jpg?s=612x612&w=0&k=20&c=O0CmvF8flQ8YOnokeOJRn2EaDRJfxzkkwihgn1xwk2A=" height=250px alt="Image 2" width="400px">
                    <div class="card-body">
                        <h5 class="card-title">Image 2</h5>
                        <p class="card-text">This is an image of flowers.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4.5">
                <div class="card mb-2 ml-2">
                    <img src="https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832_1280.jpg" height=250px alt="Image 3" width=400px>
                    <div class="card-body">
                        <h5 class="card-title">Image 3</h5>
                        <p class="card-text">This is an image of thunderstorms.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4.5">
                <div class="card mb-2 ml-2">
                    <img src="https://imgs.search.brave.com/6m3xgQN3DlbdTGDHkHgGvbXk5QyaqyaVM6NfkR1Crj0/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly90NC5m/dGNkbi5uZXQvanBn/LzA3LzQxLzcxLzkz/LzM2MF9GXzc0MTcx/OTM5NF9DOUJQM1li/aVhTSjdXc3BTREx0/S2RZeFpLS1dsZjBK/ei5qcGc" height=250px alt="Image 3" width=400px>
                    <div class="card-body">
                        <h5 class="card-title">Image 4</h5>
                        <p class="card-text">This is an image of Birds.</p>
                    </div>
                </div>
            
        </div>
    </div>

    
</body>
</html>
