<!doctype html>
<html>
<head>
<title>form</title>
</head>
<body style="background-color:powderblue">
<center><font color="blue"size="7">APPLICATION FORM</font></centre>
<hr size="5" color="blue"width="400">
<form action="a.html"method="GET">
<table align="center"cellspacing="5"cellpadding="5">
<tr>
<td>First name:</td>
<td><input type="text"name="fname"placeholder="name"size="30"maxlength="6"/></td>
</tr>
<tr>
<td>Last name:</td>
<td><input type="text"name="lname"value=""size="30"/></td>
</tr>
<tr>
<td>Password:</td>
<td><input type="password"name="pwd"/></td>
</tr>
<tr>
<td>Comments:</td>
<td><textarea rows="8" cols"20" name"comm" placeholder="enter comments"></TEXTAREA></td>
</tr>
<tr>
<td>Language:</td>
<td><input type="checkbox"name="cb1"checked>HINDI
<input type="checkbox"name="cb1">ENGLISH
<input type="CHECKBOX"NAME="CB3">PUNJABI</TD>
</TR>
<TR><td>Gender:</td>
<TD><INPUT TYPE="RADIO"NAME="R1">MALE
<input type="RADIO"NAME="R1">FEMALE
<input type="radio"name="r1">others</TD>
</TR>
<tr>
<td>Select fruit:</td>
<td><select name="s1">
<option>----select----</option>
<option>orange</option>
<option>mango</option>
<option>apple</option>
<option>banana</option>
</select></td>
</tr>
<tr>
<td>Select Resume</td>
<td><input type="file"/></td>
</tr>
<tr>
<td align="center" colspan="2">
<input type="submit" value="REGISTER">
<input type="RESET"VALUE="CLEAR">
<input type="BUTTON"VALUE="OK"></TD>
</TR>
</TABLE>
</FORM>
</BODY>
</HTML>
